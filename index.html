<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./develop/style.css">
    <title>Weather Forecast</title>
</head>

<body class="flex-row min-100-vh">
    <header class="hero text-center">
        <h1 class="title-header">Weather Dashboard</h1>
    </header>
    <main class="d-flex flex-column ">
        <!--search city-->
        <div class="container-fluid">

            <div class="row">
                <div class="card-search col-md-4 " id="search-city">
                    <div class="card-sea">
                        <h3 class="card-header text-uppercase">Search for a City:</h3>
                        <form id="city-form" class="card-body">
                            <input type="text" name="selected-city" id="selected-city" autofocus=true
                                class="form-input">
                            <button type="submit" class="btn btn-primary">Search</button>

                        </form>
                        <div >
                            <ul id="past-searches">
                             
                            </ul>
                        </div>
                    </div>
                </div>
                <!--current day-->
                <div class="col-12 col-md-8 " id="current-weather-card">
                    <section>
                        <div id="current-weather">
                        </div>
                    
                    </section>
                    <section class=" forecast-card  ">
                        <div id="forecast-card">

                            <div id="forecast" class=" d-flex flex-row ">
                            </div>
                        </div>
                    </section>
                </div>

            </div>

            <!--past searches-->
            <!-- <div class=row>
        <div class= "col-12 col-md-3  " id="past-searches-card"> -->

        </div>








    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./develop/script.js"></script>
</body>

</html>
